<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page using HTML, CSS & Javascript</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ====  REMIXICON CDN ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <h1 class="text-alg">
        Algoritmos de Ordenamiento 
      </h1>
    </header>

    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img class="img-deve" src="./img/dev.svg" alt="team-img" />
            </div>
          </div>
       
          <div class="grid-item-1 sec_btn">
          
          <div class="alg_sha">
              <button class=" btn btn-sha view_more_btn">
                <p class="btn-text">Shaker sort  </p>
              </button>
            </div>

            <div class="alg_quic">
              <button class=" btn btn-quic view_more_btn">
                  <p class="btn-text">Quicksort</p>
              </button>
            </div>
           
            <div class="alg_bin">
              <button class="btn btn-bin view_more_btn">
                <p class="btn-text">Bin sort </p>
              </button>
            </div>

            <div class="alg_bur">
              <button class="btn btn-bur view_more_btn">
                       <p class="btn-text">Burbuja </p> 
              </button>
            </div>

           
           
          
          </div>
        </div>
      </div>
    </section>

   

  

    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="./script.js" defer></script>
  </body>
</html>
