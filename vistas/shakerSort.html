<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- ====  REMIXICON CDN ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
      

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="ri-close-fill"></i>
          </button>

          <ul class="nav_menu_list ">
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">QuickSort</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">Bin sort</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">Burbuja</a>
            </li>
            <li class="nav_menu_item link_inicio">
              <a href="#" class="nav_menu_link link_inicio">Inicio</a>
            </li>
          </ul>
        </div>

        <button class="toggle_btn" id="toggle_btn">
          <i class="ri-menu-line"></i>
        </button>
      </nav>
      <h1 class="text-alg">Ordenamiento Shaker sort </h1>
    </header>

    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">
            <h3 class="main-heading">
              Cantidad
            </h3>
            <div class="input-entrada">
                <input class="inpu-text" type="text">
            </div>
           
            <div class="btn_wrapper">
              <button class="btn view_more_btn">
                Ordenar
              </button>
            </div>
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
                <h2 class="text-graf">Grafico</h2>
              <img class="img-grafico" src="../img/11.PNG" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </section>

  
   

    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="../script.js" defer></script>
  </body>
</html>
